<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(120deg, #84fab0, #8fd3f4);
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            color: #fff;
            margin-top: 20px;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        .form-group {
            margin-bottom: 10px;
        }
        label {
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background: #4CAF50;
            color: white;
            cursor: pointer;
            margin-right: 5px;
        }
        button:hover {
            background: #45a049;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        th {
            background: #2196F3;
            color: white;
        }
        .delete-btn {
            background: #f44336;
        }
        .update-btn {
            background: #ff9800;
        }
    </style>
</head>
<body>

<h1>Student Management System</h1>

<div class="container">
    <h2>Add / Update Student</h2>

    <div class="form-group">
        <label>ID (for update)</label>
        <input type="number" id="id">
    </div>

    <div class="form-group">
        <label>Name</label>
        <input type="text" id="name">
    </div>

    <div class="form-group">
        <label>Email</label>
        <input type="email" id="email">
    </div>

    <div class="form-group">
        <label>Course</label>
        <input type="text" id="course">
    </div>

    <div class="form-group">
        <label>Age</label>
        <input type="number" id="age">
    </div>

    <button onclick="addStudent()">Add Student</button>
    <button onclick="updateStudent()" class="update-btn">Update Student</button>

    <h2>Student List</h2>
    <button onclick="getStudents()">Load Students</button>

    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Course</th>
            <th>Age</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody id="studentTable"></tbody>
    </table>
</div>

<script>

    const baseUrl = "/api/students";
    function addStudent() {
        fetch(baseUrl, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(getStudentData())
        }).then(() => getStudents());
    }

    function updateStudent() {
        const id = document.getElementById('id').value;
        fetch(`${baseUrl}/${id}`, {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(getStudentData())
        }).then(() => getStudents());
    }

    function deleteStudent(id) {
        fetch(`${baseUrl}/${id}`, { method: 'DELETE' })
            .then(() => getStudents());
    }

    function getStudents() {
        fetch(baseUrl)
            .then(res => res.json())
            .then(data => {
                let rows = '';
                data.forEach(s => {
                    rows += `<tr>
                        <td>${s.id}</td>
                        <td>${s.name}</td>
                        <td>${s.email}</td>
                        <td>${s.course}</td>
                        <td>${s.age}</td>
                        <td>
                            <button class="delete-btn" onclick="deleteStudent(${s.id})">Delete</button>
                        </td>
                    </tr>`;
                });
                document.getElementById('studentTable').innerHTML = rows;
            });
    }

    function getStudentData() {
        return {
            name: document.getElementById('name').value,
            email: document.getElementById('email').value,
            course: document.getElementById('course').value,
            age: document.getElementById('age').value
        };
    }
</script>

</body>
</html>
